<!DOCTYPE HTML>
<html>
	<head>
		<title>Task 5,6 and 7</title>
		<link rel="stylesheet" type="text/css" href="task6/calculator.css">
		<link rel="stylesheet" type="text/css" href="task7/validator.css">
		<script src="task5/task5.js"></script>
		<script src="task6/calculator.js"></script>
		<script src="task7/validator.js"></script>
	</head>
	<body>
		<form method="post" name="Registration">
		  <fieldset>
			<legend>Personal information:</legend>
			First name:<br>
			<input type="text" name="First name" onblur="validateName('First name')">
			<br>
			Last name:<br>
			<input type="text" name="Last name" onblur="validateName('Last name')">
			<br>
			EGN:<br>
			<input type="text" name="egn" onblur="validateEGN('egn')">
			<br>
			Age:<br>
			<input type="text" name="age" onblur="validateAge('age')">
			<br>
			Address:<br>
			<input type="text" name="address" onblur="validateAddress('address')">
			<br>
			Password:<br>
			<input type="password" name="Password" id="pass" onblur="validatePassword('Password','pass')">
			<br>
			Confirm password:<br>
			<input type="password" name="Confirm password" id="conPass" onblur="validatePassword('Confirm password','conPass')">
		  </fieldset>
		</form>
		<br>
		<div class="calculator">
			<textarea id="present" name="screen" readonly ></textarea>
			<br>
			<button class="digit" type="button" name="7" onclick="appendDigit('7')">7</button>
			<button class="digit" type="button" name="8" onclick="appendDigit('8')">8</button>
			<button class="digit" type="button" name="9" onclick="appendDigit('9')">9</button>
			<button class="operator" type="button" name="+" onclick="appendOperator('+')">+</button>
			<br>
			<button class="digit" type="button" name="4" onclick="appendDigit('4')">4</button>
			<button class="digit" type="button" name="5" onclick="appendDigit('5')">5</button>
			<button class="digit" type="button" name="6" onclick="appendDigit('6')">6</button>
			<button class="operator" type="button" name="-" onclick="appendOperator('-')">-</button>
			<br>
			<button class="digit" type="button" name="1" onclick="appendDigit('1')">1</button>
			<button class="digit" type="button" name="2" onclick="appendDigit('2')">2</button>
			<button class="digit" type="button" name="3" onclick="appendDigit('3')">3</button>
			<button class="operator" type="button" name="/" onclick="appendOperator('/')">/</button>
			<br>
			<button class="back" type="button" name="R" onclick="remove()">R</button>
			<button class="digit" type="button" name="0" onclick="appendDigit('0')">0</button>
			<button class="equals" type="button" name="=" onclick="equate()">=</button>
			<button class="operator" type="button" name="*" onclick="appendOperator('*')">*</button>
			<br>
			<button class="clear" type="button" name="C" onclick="clr()">C</button>
		</div>
		<br>
		<div class="validator">
			<input class="fraction" type="text" id="frac" name="fractionField" placeholder="Enter fraction value!">
			<button class="checker" id="op" onclick="validator()">Check</button>
		</div>
	</body>
</html>
